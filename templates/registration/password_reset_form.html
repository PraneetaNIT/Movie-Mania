<!DOCTYPE html>
{% load static %}
<html>
    <body>
		<b><p>Forgotten your password? Enter your e-mail address below, and we'll e-mail instructions for setting a new one.</p></b>
			<form action="" method="post">
				{% csrf_token %}		
				<label for="id_email">E-mail address:</label>{{ form.email }}<input id="sub" type="submit" value="Reset my password" />
				<b style="color : red">{{ form.email.errors }}</b>
			</form>
    </body>
</html>
